<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="elements_1"></div>
        <div class="elements_2">
            <div class="numbers">
                <div class="number" id="num1">1</div>
                <div class="number" id="num2">2</div>
                <div class="number" id="num3">3</div>
                <div class="number" id="num4">4</div>
                <div class="number" id="num5">5</div>
                <div class="number" id="num6">6</div>
                <div class="number" id="num7">7</div>
                <div class="number" id="num8">8</div>
                <div class="number" id="num9">9</div>
                <div class="number" id="num0">0</div>
                <div class="number" id="num_10x">.10<sup>x</sup></div>
                <div class="number" id="num_phay">.</div>
            </div>
            <div class="pheptinhs">
                <div class="pheptinh" id="xoa_1">DEL</div>
                <div class="pheptinh" id="xoa_all">AC</div>
                <div class="pheptinh" id="nhan">X</div>
                <div class="pheptinh" id="chia">÷</div>
                <div class="pheptinh" id="cong">+</div>
                <div class="pheptinh" id="tru">−</div>
                <div class="pheptinh" id="ans">Ans</div>
                <div class="pheptinh" id="bang">=</div>
            </div>
        </div>
    </div>
</body>
</html>
