<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body onload="renderTodoList()">
    <div class="container">
        <h1 id="h1-todoList">TodoList</h1>
        <div class="create">
            <input type="text" class="items" id="input-tdL" >
            <button class="items" id="button-tdL" onclick="addTodoList()">+</button><br>
        </div>
        <div class="list">
            <table  id="table"></table>
        </div>
    </div>
    
    <script src="main.js" defer></script>
</body>
</html>
